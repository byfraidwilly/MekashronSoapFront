<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login Test</title>

    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 rounded-4" style="max-width: 420px; width:100%;">
            <h3 class="text-center mb-4 fw-bold">Sign In</h3>

            <div id="message"></div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Username</label>
                    <input id="login" class="form-control rounded-3" type="text" required />
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Password</label>
                    <input id="password" class="form-control rounded-3" type="password" required />
                </div>

                <button class="btn btn-primary w-100 rounded-3 fw-semibold" type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
