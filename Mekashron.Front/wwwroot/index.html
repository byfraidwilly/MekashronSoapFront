<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure login page allowing users to access their account via the SOAP API.">
    <title>Login - SOAP API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
</head>
<body class="bg-light">

    <main class="container d-flex justify-content-center align-items-center min-vh-100" role="main">
        <div class="card shadow-lg p-4 rounded-4" style="max-width: 420px; width:100%;">
            <h1 class="h3 text-center mb-4 fw-bold">Sign In</h1>

            <div id="message" role="alert" aria-live="polite"></div>

            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="login" class="form-label fw-semibold">Username</label>
                    <input 
                        id="login" 
                        name="login"
                        class="form-control rounded-3" 
                        type="email" 
                        required 
                        autocomplete="email"
                        aria-required="true"
                        aria-describedby="emailHelp"
                        placeholder="exemple@email.com"
                    />
                    <small id="emailHelp" class="form-text text-muted visually-hidden">Enter your username</small>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input 
                        id="password" 
                        name="password"
                        class="form-control rounded-3" 
                        type="password" 
                        required 
                        autocomplete="current-password"
                        aria-required="true"
                        aria-describedby="passwordHelp"
                        placeholder="••••••••"
                    />
                    <small id="passwordHelp" class="form-text text-muted visually-hidden">Enter your password</small>
                </div>

                <button class="btn btn-primary w-100 rounded-3 fw-semibold" type="submit" aria-label="Sign in to your account">
                    Sign In
                </button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
